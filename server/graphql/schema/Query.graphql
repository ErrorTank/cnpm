
type registerOuputType {
    message: String
}

type loginOutputType {
    user: User!
    token: String!
}

type User implements Node{
    _id: ID!
    fullname: String!
    email: String!
    phone: String!
    password: String!
    gender: Boolean!
    dob: String!
    subscribe: Boolean!
    updatedAt: String!
    createdAt: String!
    role: Int!
    isVerify: Boolean!
}

type Query {
    getAuthenUser: User
    checkConfirm(token: String!): loginOutputType!
}

